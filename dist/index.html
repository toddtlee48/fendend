<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link href="main.css" rel="stylesheet"></head><body><div class="banner-container"><div class="banner"><h1 class="blog-title">Travel App</h1></div></div><div class="body-title"><p id="blog-grid">Where would you like to go?</p></div><div class="form-wrap"><form name="my-form" action="#"><div class="form-box"><label for="city">Enter City</label> <input id="city" placeholder="enter city"></div><div class="form-box"><label for="date">Departing On</label> <input class="userInput" type="date" id="date" placeholder="mm/dd/yyyy"/></div><div class="form-box"><button id="generate" type="button" value="generate">Generate</button></div></form></div><div class="both"><div class="left"><div id="photo"></div></div><div class="info"><span id="countdown"></span> <span id="names"></span> <span id="dayNum"></span> <span id="currently"></span><div id="lat"></div><div id="lon"></div></div></div><div class="small-container"><h2 class="tabtitle">Todo List</h2><form class="form"><input id="item" placeholder="New" required/></form><h3 class="items">Items</h3><ul></ul><button class="clear">Clear All</button></div><footer class="footer"><footer class="footer-item"><li class="end">&copy; Todd T Lee All rights reserved.</li></footer></footer><script></script><script src="main.js"></script></body></html>
